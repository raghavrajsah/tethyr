<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .video-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }
        
        #video-stream {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e8;
            border-radius: 5px;
            color: #2d5a2d;
            text-align: center;
            font-size: 14px;
        }
        
        .info {
            background-color: #e8f0ff;
            color: #2d3d5a;
            margin-bottom: 15px;
        }
        
        .error {
            background-color: #ffe8e8;
            color: #5a2d2d;
        }
        
        .prompt-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .prompt-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .prompt-input {
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            min-width: 250px;
            transition: border-color 0.3s;
        }
        
        .prompt-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: #45a049;
        }
        
        .submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .prompt-hint {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¹ Webcam with YOLOE Detection</h1>
    
    <div class="video-container">
        <div class="status info" id="current-prompt">
            ðŸŽ¯ Detecting: <strong>person</strong> | Model: YOLOE-11S
        </div>
        <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
        <div class="status" id="status">
            âœ… Camera and YOLOE are running
        </div>
    </div>
    
    <div class="prompt-container">
        <form class="prompt-form" onsubmit="updatePrompt(event)">
            <input 
                type="text" 
                class="prompt-input" 
                id="prompt-input" 
                placeholder="Enter object to detect (e.g., person, cup, phone)"
                value="person"
            />
            <button type="submit" class="submit-button" id="submit-button">
                ðŸ”„ Update Detection
            </button>
        </form>
        <div class="prompt-hint">
            ðŸ’¡ Try: person, face, hand, cup, phone, laptop, book, or multiple objects separated by commas
        </div>
    </div>
    
    <script>
        // Handle video stream errors
        const videoStream = document.getElementById('video-stream');
        const status = document.getElementById('status');
        
        videoStream.onerror = function() {
            status.textContent = 'âŒ Error loading video stream';
            status.className = 'status error';
        };
        
        videoStream.onload = function() {
            status.textContent = 'âœ… Camera and YOLOE are running';
            status.className = 'status';
        };
        
        // Auto-refresh the page if the stream fails
        let errorCount = 0;
        videoStream.onerror = function() {
            errorCount++;
            if (errorCount > 3) {
                status.textContent = 'âŒ Camera not available. Please check your camera permissions.';
                status.className = 'status error';
            } else {
                setTimeout(() => {
                    videoStream.src = "{{ url_for('video_feed') }}?" + new Date().getTime();
                }, 1000);
            }
        };
        
        // Update detection prompt functionality
        function updatePrompt(event) {
            event.preventDefault();
            
            const button = document.getElementById('submit-button');
            const input = document.getElementById('prompt-input');
            const currentPromptDiv = document.getElementById('current-prompt');
            const prompt = input.value.trim();
            
            if (!prompt) {
                status.textContent = 'âŒ Please enter a valid prompt';
                status.className = 'status error';
                return;
            }
            
            // Disable button and show loading state
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'â³ Updating...';
            
            // Send request to update prompt
            fetch('/set_prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentPromptDiv.innerHTML = `ðŸŽ¯ Detecting: <strong>${data.prompt}</strong> | Model: YOLOE-11S`;
                    status.textContent = `âœ… Now detecting: ${data.prompt}`;
                    status.className = 'status';
                } else {
                    status.textContent = `âŒ Error: ${data.error}`;
                    status.className = 'status error';
                }
            })
            .catch(error => {
                status.textContent = 'âŒ Failed to update prompt';
                status.className = 'status error';
            })
            .finally(() => {
                // Re-enable button
                button.disabled = false;
                button.textContent = originalText;
            });
        }
    </script>
</body>
</html>
